<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Christian Club Online</title>
    <link rel="stylesheet" href="style_index.css">
    <!-- import fonts from google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kavoon&family=Livvic:wght@400;700&display=swap" rel="stylesheet">
    <!-- import icons from google -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <header>
        <!-- Christian Club logo -->
        <div class="logo" id="logoA">
            <img src="list_docs/img/logo.png" alt="Christian Club Logo">
        </div>
        <!-- Heading texts under logo -->
        <div class="heading">
            <h1 class="kavoon-font">Christian Club Online</h1>
            <p class="livvic-font">Welcome to Christian Club Online</p>
        </div>
    </header>
    <main>
        <!-- Options Division -->
        <div class="menu">
            <!-- New Members Option Div -->
            <div class="menu-item">
                <img src="list_docs/img/newmem.png" alt="Add New Member Icon">
                <!--Including id to enable button -->
                <button id="addmem-button">Add New Member</button>
            </div>
            <!-- Members List Option Div -->
            <div class="menu-item">
                <img src="list_docs/img/memlist.png" alt="Members List Icon">
                <button id="list-button">Members List</button>
            </div>
            <!-- Login Option Div -->
            <div class="menu-item">
                <img src="list_docs/img/login.png" alt="Login Icon">
                <button id="login-button-index">Login</button>
            </div>
        </div>
    </main>
    <!-- Login overlay form -->
    <div class="forms-container" id="login-form">
        <div class="log">
            <!-- Exit Button for the form -->
            <div class="exit-icon">
                <i class="material-icons" id="exit-login-icon">close</i>
            </div>
            <div class="container">
                <!-- Christian Club logo -->
                <div class="logo">
                    <img src="list_docs/img/logo.png" alt="Christian Club Logo">
                </div>
                <div class="logtitle">
                    <span>Login</span>
                </div>
                <div id="Login">
                    <label for="Username">Username</label>
                    <br>
                    <input type="text" id="Username" name="Username">
                </div>
                <div class="Login">
                    <label for="password"> Password</label>
                    <br>
                    <input type="password" name="password" id="password">
                </div>
                <button class="Login" type="submit" id="button2">Login</button>
            </div>
        </div>
    </div>

    <!-- Ernests form -->
    <div class="forms-container" id="addmem-form">
        <div class="add">
            <!-- Exit Button for the form -->
            <div class="exit-icon">
                <i class="material-icons" id="exit-addmem-icon">close</i>
            </div>
            <div class="containerB">
                <span id="memhead">Member Addition</span>
                <form id="dataForm">
                    <label for="name" id="label">Please enter the member's name.</label>
                    <input class="input" type="text" id="name" name="name" required>
                    <br>
                    <label for="role" id="label">Please enter their role within the group.</label>
                    <input class="input" type="text" id="role" name="role" required>
                    <br>
                    <label for="studyProgramme" id="label">Please select their programme of study.</label>
                    <select id="studyProgramme" name="studyProgramme" required>
                        <option value="economics">BA Economics and International Relations</option>
                        <option value="politics">BA Politics and International Relations</option>
                        <option value="accounting">BSc Accounting and Fincance</option>
                        <option value="compsci">BSc Computer Science</option>
                        <option value="business">BSc Business Management</option>
                        <option value="marketing">BSc Marketing</option>
                        <option value="law">LLB Law</option>
                    </select>
                    <br>
                    <label for="level" id="label">Please enter their university level.</label>
                    <select id="level" name="level" required>
                        <option value="fdn">Foundation Programme</option>
                        <option value="100">100-Level</option>
                        <option value="200">200-Level</option>
                        <option value="300">300-Level</option>
                    </select>
                    <br>
                    <label for="contact" id="label">Please enter their WhatsApp contact details.</label>
                    <input class="input" type="text" id="contact" name="contact" required>
                    <br>
                    <button type="submit" class="submit_button" id="mem-sub-button">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <!-- including Firebase JS SDK bootstrap and app logic -->
    <script type="module" src="firebase.js"></script>
</body>

</html>
