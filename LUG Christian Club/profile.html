<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Christian Club Online</title>
    <link rel="stylesheet" href="style_profile.css">
    <!-- import fonts from google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kavoon&family=Livvic:wght@400;700&display=swap" rel="stylesheet">
    <!-- import icons from google -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
</head>
<body>
    <div class="profile-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo">
                <img src="list_docs/img/logo.png" alt="Christian Club Logo">
            </div>
            <div class="nav-buttons">
                <button class="nav-button" id="home-button">
                    <i class="material-symbols-outlined">home</i>
                    <span>Home</span>
                </button>
                <button class="nav-button" id="members-button">
                    <i class="material-icons">group</i>
                    <span>Members</span>
                </button>
                <button class="nav-button active" id="profile-button">
                    <i class="material-icons">person</i>
                    <span>Profile</span>
                </button>
                <button class="nav-button logout-button" id="logout-button">
                    <i class="material-icons">logout</i>
                    <span>Logout</span>
                </button>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="profile-header">
                <h1>User Profile</h1>
                <p>Manage your account information</p>
            </div>

            <div class="profile-content">
                <!-- Profile Info Card -->
                <div class="profile-card">
                    <div class="profile-avatar">
                        <i class="material-icons">account_circle</i>
                    </div>
                    <div class="profile-info">
                        <h2 id="user-name">Admin User</h2>
                        <p id="user-role">Administrator</p>
                        <p id="user-email">admin@christianclub.com</p>
                    </div>
                </div>

                <!-- Account Settings -->
                <div class="settings-card">
                    <h3>Account Settings</h3>
                    <div class="setting-item">
                        <label>Username</label>
                        <input type="text" id="username-input" value="admin" readonly>
                        <button class="edit-btn" onclick="editField('username-input')">
                            <i class="material-icons">edit</i>
                        </button>
                    </div>
                    <div class="setting-item">
                        <label>Email</label>
                        <input type="email" id="email-input" value="admin@christianclub.com">
                        <button class="edit-btn" onclick="editField('email-input')">
                            <i class="material-icons">edit</i>
                        </button>
                    </div>
                    <div class="setting-item">
                        <label>Role</label>
                        <select id="role-select">
                            <option value="admin">Administrator</option>
                            <option value="moderator">Moderator</option>
                            <option value="member">Member</option>
                        </select>
                    </div>
                </div>

                <!-- Security Settings -->
                <div class="settings-card">
                    <h3>Security</h3>
                    <div class="setting-item">
                        <label>Current Password</label>
                        <input type="password" id="current-password" placeholder="Enter current password">
                    </div>
                    <div class="setting-item">
                        <label>New Password</label>
                        <input type="password" id="new-password" placeholder="Enter new password">
                    </div>
                    <div class="setting-item">
                        <label>Confirm Password</label>
                        <input type="password" id="confirm-password" placeholder="Confirm new password">
                    </div>
                    <button class="save-btn" onclick="changePassword()">Change Password</button>
                </div>

                <!-- Activity Summary -->
                <div class="settings-card">
                    <h3>Activity Summary</h3>
                    <div class="activity-stats">
                        <div class="stat-item">
                            <i class="material-icons">group_add</i>
                            <div>
                                <h4 id="members-added">0</h4>
                                <p>Members Added</p>
                            </div>
                        </div>
                        <div class="stat-item">
                            <i class="material-icons">event</i>
                            <div>
                                <h4 id="attendance-sessions">0</h4>
                                <p>Attendance Sessions</p>
                            </div>
                        </div>
                        <div class="stat-item">
                            <i class="material-icons">schedule</i>
                            <div>
                                <h4 id="last-login">Today</h4>
                                <p>Last Login</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="script_profile.js"></script>
</body>
</html>
